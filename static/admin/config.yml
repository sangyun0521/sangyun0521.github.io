backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'contents/posts'
    create: true
    slug: '{{title}}'
    media_folder: ''
    public_folder: ''
    path: '{{title}}'
    editor:
      preview: false
    fields:
      - { label: 'title', name: 'title', widget: 'string' }
      - { label: 'date', name: 'date', widget: 'datetime' }
      - { label: 'category', name: 'category', widget: 'string'}
      - { label: 'Body', name: 'body', widget: 'markdown' }